name: pull_request_ci
# on: pull_request
on: push
jobs:
  lint-unit-tests:
    name: Lint + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install packages
        run:
          pub get
      - name: Lint
        run: 
          # flutter analyze
          dartanalyzer lib bin
      - name: Unit tests
        run:
          # flutter test
          pub run test