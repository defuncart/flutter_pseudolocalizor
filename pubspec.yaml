version: 0.2.0
homepage: https://github.com/defuncart/flutter_pseudolocalizor
repository: https://github.com/defuncart/flutter_pseudolocalizor
issue_tracker: https://github.com/defuncart/flutter_pseudolocalizor/issues

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  meta: ^1.1.6
  yaml: ^2.2.0

dev_dependencies:
  test: ^1.15.0
  flutter_analysis_options:
    git: 
      url: https://github.com/defuncart/flutter_analysis_options
      ref: 972b5461f4c9977286707dfa40ee098227ccd8e1
    version: 0.0.1
